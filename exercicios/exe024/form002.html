<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>    
            <input type="text" placeholder="Seu Nome" required minlength="10" maxlength="15" size="15" autocomplete="username" name="usu" id="iusu">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" placeholder="Sua Senha" required minlength="5" maxlength="10" size="10" autocomplete="current-password" name="senha" id="isenha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">            
        </p>
    </form>

    
</body>
</html>
